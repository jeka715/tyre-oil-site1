<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tyre&OIL - Магазин шин та мастил</title>
  <meta name="description" content="Купити шини та моторні оливи з безкоштовною доставкою Нова Пошта або SAT. Найкращі бренди за вигідними цінами.">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <header>
    <h1>Tyre & Oil</h1>
    <nav>
      <a href="#">Головна</a>
      <a href="#">Шини</a>
      <a href="#">Масла</a>
      <a href="#">Контакти</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Легкові шини</h2>
      <p>Каталог з цінами і фільтрами буде тут</p>
    </section>
  </main>

  <div id="filters">
    <select id="sizeFilter">
      <option value="">Всі розміри</option>
      <option value="185/65 R15">185/65 R15</option>
      <option value="195/65 R15">195/65 R15</option>
      <option value="205/65 R16">205/65 R16</option>
    </select>

    <select id="brandFilter">
      <option value="">Всі бренди</option>
      <option value="Atlander">Atlander</option>
      <option value="Sunfull">Sunfull</option>
    </select>

    <select id="seasonFilter">
      <option value="">Будь-який сезон</option>
      <option value="Літні">Літні</option>
      <option value="Зимові">Зимові</option>
      <option value="Всесезонні">Всесезонні</option>
    </select>
  </div>

  <div class="tyre-grid" id="tyreContainer"></div>

  <footer>
    <p>© 2025 Tyre & Oil</p>
  </footer>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Збільшене зображення">
  </div>

  <script>
    const tyres = [
      {
        name: "Atlander AX-77",
        size: "185/65 R15",
        brand: "Atlander",
        season: "Літні",
        speed: "88H",
        price: 1800,
        stock: 8,
        country: "Китай",
        image: "images/Atlander_AX77.jpg"
      },
      {
        name: "Atlander AX-77",
        size: "195/65 R15",
        brand: "Atlander",
        season: "Літні",
        speed: "91V",
        price: 1920,
        stock: 20,
        country: "Китай",
        image: "images/Atlander_AX77.jpg"
      },
      {
        name: "Sunfull SF-688",
        size: "195/65 R15",
        brand: "Sunfull",
        season: "Літні",
        speed: "91V",
        price: 1750,
        stock: 20,
        country: "Китай",
        image: "images/Sunfull SF-688.jpg"
      },
      {
        name: "Sunfull SF-688",
        size: "205/65 R16",
        brand: "Sunfull",
        season: "Літні",
        speed: "95H",
        price: 2250,
        stock: 12,
        country: "Китай",
        image: "images/Sunfull SF-688.jpg"
      }
    ];

    function renderTyres(list) {
      const container = document.getElementById("tyreContainer");
      container.innerHTML = "";

      list.forEach(t => {
        const div = document.createElement("div");
        div.className = "tyre-card";
        div.innerHTML = `
          <img src="${t.image}" alt="${t.name}" class="tyre-img" onclick="openLightbox('${t.image}')">
          <h3>${t.name}</h3>
          <p><strong>Розмір:</strong> ${t.size}</p>
          <p><strong>Індекс навантаження/швидкості:</strong> ${t.speed}</p>
          <p><strong>Сезон:</strong> ${t.season}</p>
          <p><strong>Ціна:</strong> ${t.price} грн</p>
          <p><strong>Кількість на складі:</strong> ${t.stock} шт</p>
          <p><strong>Країна:</strong> ${t.country}</p>
          <p><strong>Доставка:</strong> Безкоштовна (Нова Пошта або SAT)</p>
          <button class="add-to-cart">Додати в заявку</button>
        `;
        container.appendChild(div);
      });
    }

    function applyFilters() {
      const size = document.getElementById("sizeFilter").value;
      const brand = document.getElementById("brandFilter").value;
      const season = document.getElementById("seasonFilter").value;

      const filtered = tyres.filter(t =>
        (!size || t.size === size) &&
        (!brand || t.brand === brand) &&
        (!season || t.season === season)
      );

      renderTyres(filtered);
    }

    document.querySelectorAll('#filters select').forEach(select => {
      select.addEventListener('change', applyFilters);
    });

    renderTyres(); // перший запуск

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
